    <div class="container-fluid">
      
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-light">
          
          <a class="navbar-brand" href="#">
            <i class="fa-brands fa-instagram" style="font-size: 32px; color: black;"></i>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/840px-Instagram_logo.svg.png" width="100" height="40" class="d-inline-block align-top img-fluid" >
          </a>
              


          <div class="botonsito ml-auto">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Create new post</button>

            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-group">
                        <label for="message-text" class="col-form-label">Caption</label>
                        <textarea class="form-control" id="message-text"></textarea>
                        <div class="mt-2">
                          <button class="btn btn-outline-secondary px-2" ><i class="fa-solid fa-camera"></i></button>
                          <button class="btn btn-outline-secondary "><i class="fa-solid fa-location-dot"></i></button>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Publish</button>
                  </div>
                </div>
              </div>
            </div>
          

            <div class="dropdown ml-2 ">
            <button class="settings btn btn-secondary dropdown-toggle pb-2" type="button" data-toggle="dropdown" aria-expanded="false">

              <a class="dropdown-item" href="#">Action2</a>

              <a class="dropdown-item" href="#">Salir</a>
              </button>
            </div>

        </nav>
